<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> AddBook </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div th:if="${param.error!=null}" class="loginalertclass alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error</strong> [[${error}]]
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
    <div class="title">Add a Book</div>
    <div class="content">
        <form action="#" th:object="${book}" th:action="@{/processAddingBook}" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Book Title</span>
                    <input type="text" th:field="${book.title}" placeholder="Enter your Book Title" required>
                </div>
                <div class="input-box">
                    <span class="details">Book Price</span>
                    <input type="text" th:field="${book.price}" placeholder="Enter your price" required>
                </div>
                <div class="input-box">
                    <span class="details">Book Available Quantity</span>
                    <input type="text" th:field="${book.availableQuantity}" placeholder="Enter your Quantity" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Add Book">
            </div>
        </form>
        <span>Go Back To the <a th:href="@{/dashboard}">Dashboard!!!!</a></span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
